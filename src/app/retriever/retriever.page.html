  <ion-toolbar>
    <ion-title>
      Blank

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p *ngIf="sendS">Rana</p>
    <button (click)="send()">Send</button>
  </div>
</ion-content>
